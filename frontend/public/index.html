      content="EMNR - Hjelp til å velge NTNU-emner, for og av studenter

      EMNR skal hjelpe studenter med å velge emner på NTNU. Brukere har tilgang til relevant objektiv informasjon som snittkarakter og ståprosent, men i tillegg også subjektive anmeldelser av emner laget av andre studenter.
      
      EMNR gir kun studenter som har hatt emnet tidligere mulighet til å anmelde faget, og autentiserer brukere gjennom FEIDE. På denne måten kan brukere være sikre på at anmeldelsene er ekte."
